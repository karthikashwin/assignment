<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Audio File</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Upload Audio File</h2>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="file_type">File Type:</label><br>
            <input type="text" name="file_type" id="file_type" required><br><br>
            <label for="language">Language:</label>
            <input type="text" name="language" required><br><br>
            <label for="description">Description:</label>
            <textarea name="description" required></textarea><br><br>
            <label for="content">Content:</label>
            <textarea name="content" required></textarea><br><br>
            <label for="audio_file">Select Audio File:</label>
            <input type="file" name="audio_file" accept="audio/*" required><br><br>
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
